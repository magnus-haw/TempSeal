{% load leaflet_tags %}
{% load staticfiles %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .leaflet-container { height:80%; }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/map.css' %}" />
    <script src="{% static 'polls/map.js' %}" /></script>
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"><h1>Caltech Temp Map</h1></div>  
        </div> 
        <div class="row">   
            <div class="col-sm-4"><button class="btn btn-info btn-lg" type="button" data-toggle="modal" data-target="#temp-form">Add New Post</button></div>
        </div>
        <div class="modal fade" id="temp-form" tabindex="-1" role="dialog">{% include "polls/form-beta.html" %}</div>

        {% leaflet_map "main" %}
    </div>
  </body>
</html>
